  <li [ngClass]='{"done": item.completed}'  *ngIf='!isEditMode'>
 {{item.title}}
    <input type="checkbox" [checked]='item.done' (click)='toggleStatus(); onCheckBoxClick()'  >
    <input (click) = 'onDelete()' type="button" value = 'delete' >
    <input (click) = 'toggleEditMode()' type="button" value="change name">
  </li>
  <li *ngIf='isEditMode'>
    <input type="text" [(ngModel)]='item.title'>
    <input type="button" value="ok" (click)='toggleEditMode(); saveTask()'>
  </li>
